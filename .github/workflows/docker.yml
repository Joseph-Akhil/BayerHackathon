name: Build and Push Docker

on:
  push:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::333813598365:role/GithubRole

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push
        run: |
          docker build -t appointmentservice ./docker/appointmentservice
          docker tag appointmentservice:latest $ECR_URI/appointmentservice:latest
          docker push $ECR_URI/appointmentservice:latest